<div class="bg" ng-controller="wallet" ng-init="my_wallet_data()">

    <header class="container-fluid nav-down">
        <div class="row">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid no-padding">
                    <ul class="nav navbar-nav top_header">
                        <li class="menu_icon back_icon"><a href="javascript:void(0)" ng-click="back()"><img src="assets/img/header/back.png"
                                    id="asdf" alt="menu icon" /></a></li>
                        <li class="logo_name"><a class="text-left back">My Wallet</a></li>

                    </ul>
                </div>
            </nav>

        </div>
        <!-- MOBILE-MENU-AREA END -->
    </header>

                                </h6>
                            </div>

                            <div id="collapseOne" class="collapse show1" aria-labelledby="headingOne" data-parent="#accordionExample">

                                    <div class="Add-Payment"><i class="fa fa-cc" aria-hidden="true"></i>&nbsp;Checkout
